<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Your Ultimate To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-tasks"></i>
                    <h1>TaskMaster</h1>
                </div>
                <div class="header-controls">
                    <button class="btn-theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Progress Section -->
            <div class="progress-section">
                <div class="progress-info">
                    <h2 class="progress-title">Your Progress</h2>
                    <div class="task-stats">
                        <span class="stat-item">
                            <span class="stat-number" id="activeCount">0</span>
                            <span class="stat-label">Active</span>
                        </span>
                        <span class="stat-divider">/</span>
                        <span class="stat-item">
                            <span class="stat-number" id="totalCount">0</span>
                            <span class="stat-label">Total</span>
                        </span>
                    </div>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span class="progress-percentage" id="progressPercentage">0%</span>
                </div>
            </div>

            <!-- Controls Section -->
            <div class="controls-section">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Search tasks..." class="search-input">
                </div>
                
                <div class="filter-container">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>

                <div class="priority-filter">
                    <select id="priorityFilter" class="priority-select">
                        <option value="">All Priorities</option>
                        <option value="high">High Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="low">Low Priority</option>
                    </select>
                </div>
            </div>

            <!-- Tasks Section -->
            <div class="tasks-section">
                <div class="tasks-header">
                    <h3>Your Tasks</h3>
                    <button class="btn-sort" id="sortBtn">
                        <i class="fas fa-sort"></i>
                        Sort
                    </button>
                </div>
                
                <div class="tasks-container" id="tasksContainer">
                    <!-- Tasks will be rendered here -->
                </div>

                <div class="empty-state" id="emptyState">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No tasks yet!</h3>
                    <p>Add your first task to get started</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Floating Add Button -->
    <button class="fab" id="addTaskBtn" aria-label="Add new task">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Add Task Modal -->
    <div class="modal" id="addTaskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Task</h2>
                <button class="modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Title *</label>
                    <input type="text" id="taskTitle" required maxlength="100" placeholder="Enter task title...">
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3" placeholder="Enter task description..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate">
                    </div>
                </div>

                <div class="form-group">
                    <label for="taskCategory">Category</label>
                    <input type="text" id="taskCategory" placeholder="e.g., Work, Personal, Shopping">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary" id="submitBtn">Add Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirm Action</h2>
            </div>
            <div class="modal-body">
                <p id="confirmMessage">Are you sure you want to perform this action?</p>
            </div>
            <div class="form-actions">
                <button type="button" class="btn-secondary" id="confirmCancel">Cancel</button>
                <button type="button" class="btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <!-- Sort Menu -->
    <div class="sort-menu" id="sortMenu">
        <button class="sort-option" data-sort="created">Date Created</button>
        <button class="sort-option" data-sort="dueDate">Due Date</button>
        <button class="sort-option" data-sort="priority">Priority</button>
        <button class="sort-option" data-sort="alphabetical">A-Z</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
